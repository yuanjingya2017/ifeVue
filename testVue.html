<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app" @click="change">
        {{message.text}}
        <ol>
            <todo-item></todo-item>
        </ol>
    </div>
    <script>

        Vue.component('todo-item', {
            template: '<li>这是个待办项</li>'
        })
        var app = new Vue({
            el: '#app',
            data: {
                message: {
                    text: 'hello vue'
                }
            },
            methods: {
                change () {
                    this.message = {
                        text: 2222
                    }
                }
            }
        })
        console.log(app, '===app')
        app.message.text = 11111
        // app.$set(app, 'message', 11111)
    </script>
</body>
</html>
