<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div id="longen">11</div>
    <script>
        function getNum (n) {
            if (n < 2) {
                return n;
            } else if (n == 2) {
                return 1;
            } else {
                return 2 * getNum(n-2) + getNum(n-3)
            }
        }
    </script>
</body>
