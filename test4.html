<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>姓名：<span>{{user.name}}</span></p>
        <p>年龄：{{user.age}}</p>
    </div>
    <script src="./Vue.js"></script>
    <script>
        let app = new Vue({
            el: 'app',
            data: {
                user: {
                name: 'youngwind',
                age: 25
                }
            }
        });

    </script>
</body>
</html>
