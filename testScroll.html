    <script>
        var longestPalindrome = function(s) {
            if (s.length === 1) return s;
            let maxLength = 1;
            let begin = 0;
            for (let i = 0; i < s.length - 1; i++) {
                let oddLen = getStr(s, i, i);
                let evenLen = getStr(s, i, i+1);
                let tempMax = Math.max(oddLen, evenLen);
                if (tempMax > maxLength) {
                    maxLength = tempMax;
                    // ???
                    begin = i - ((maxLength - 1)/2);
                }
            }
            return s.substr(begin, begin + maxLength)
        }
        function getStr(str, left, right) {
            // 边界情况 left < 0 或者 right > str.length
            let leng = str.length
            let i = left;
            let j = right;
            while(i >= 0 && j < leng) {
                if (str[i] === str[j]) {
                    i--;
                    j++;
                } else {
                    break;
                }
            }
            return j - i;
        }
